# *** logback自定义配置 ***
zp.log.home=/data/logs/myMiniDubbo
zp.log.level=debug
zp.log.access.max.history=3
zp.log.access.max.file.size=100MB
zp.log.error.max.history=7
zp.log.error.max.file.size=100MB
zp.log.info.max.history=3
zp.log.info.max.file.size=100MB
zp.log.application.max.history=3
zp.log.application.max.file.size=100MB
zp.log.sql.max.history=7
zp.log.sql.max.file.size=100MB
zp.log.access.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %level %logger{64}.%method:%line - %msg%n
zp.log.error.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %level %logger{64}.%method:%line - %msg%n
zp.log.info.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %level %logger{64}.%method:%line - %msg%n
zp.log.application.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %level %logger{64}.%method:%line - %msg%n
zp.log.sql.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %level %logger{64}.%method:%line - %msg%n
zp.log.console.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %level %logger{64}.%method:%line - %msg%n
zp.log.performance.max.file.size=100MB
zp.log.performance.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %level %logger{64}.%method:%line - %msg%n
zp.log.history.suffix=.log

