# ************************* 第三方配置 *************************
zp.application.name=myMiniDubbo

zp.profiles.active=dev

# *** http配置 ***
spring.http.encoding.force=true

# *** mvc配置 ***
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss

# *** ResponseBody jackson配置 ***
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+08:00
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_EMPTY

# 日志格式中 clr 占位符生效配置
spring.output.ansi.enabled=NEVER
# *** jmx 是否开启 ***
spring.jmx.enabled=false
# *** 是否开启上传文件 ***
spring.http.multipart.enabled=false
# *** 是否接收 put 请求 ***
spring.mvc.formcontent.putfilter.enabled=false

# *** web配置 ***
server.port=7011
server.context-path=/mgr
server.display-name=mgr

# *** mybatis配置 ***
